<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="Calendar.css">

</head>
<body>
	<div class="calendarPage">
  <header>
    <button class="previousMonth">&lt;</button>
    <div class="controls">
      <select class='monthSelect'></select>
      <input type="tel" class="yearSelect"/>
    </div>
    <button class="nextMonth">&gt;</button>
    
  </header>
  <ul class="days">
</ul>
</div>

  
<script src="Calendar.js"></script>
</body>
</html>
